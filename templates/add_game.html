{% extends "base.html" %}
{% block content %}

<div class="page-center">
    <div class="form-card">
        <h2>➕ Добавить игру</h2>

        <form method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Название" required>
            <input type="text" name="genre" placeholder="Жанр" required>
            <input type="number" name="year" placeholder="Год" required>
            <input type="number" name="playtime" placeholder="Примерное время прохождения (часы)" min="0" step="0.5">

            <textarea name="description" placeholder="Описание" required></textarea>

            <input type="file" name="cover" accept=".jpg,.png,.jpeg" required>

            <button class="btn" type="submit">Добавить игру</button>
        </form>

        <a class="back-link" href="{{ url_for('index') }}">← Назад</a>
    </div>
</div>

{% endblock %}
